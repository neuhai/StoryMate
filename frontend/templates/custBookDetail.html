<html lang="en">

<head>
    <meta charset="utf-8" />

    <!-- Chinese font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&family=Noto+Serif+SC:wght@200..900&family=ZCOOL+KuaiLe&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">


    <!-- jQuery CSS/Js -->
    <script src="../static/js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <!-- Fontawesome for Icons -->
    <script src="https://kit.fontawesome.com/dc513c88af.js" crossorigin="anonymous"></script>

    <title>STORYTELLING</title>
</head>

<body>
    <div class='BackGround'>
        <div class='TopBar'>
            <img id='TopIcon' src='../static/files/imgs/Icon.png' />
            <button class='TopContent' onclick="switchPage('./library')">图书馆</button>
            <button class='TopContent' onclick="switchPage('./dashboard')">仪表盘</button>
            <button class='TopContent' onclick="switchPage('./customize')">上传我的书</button>
            <img id='userIcon' src='../static/files/imgs/user1Icon.jpg'></img>
            <div id='Profile'>{{username}}</div>
        </div>
        <div class="container">
            <div class='Book'> 
                <div id='BookTitle'></div>
                <div id='BookInst'>
                    <i class="fa-solid fa-swatchbook"></i>
                    Enjoy exploring science as you read!
                </div>
                <div class='BookPage'>
                    <div id="Caption">
                    </div>
                    <div class='Page'>
                        <img id='BookImg' src='' alt='BookImg'>
                        <i onClick='NextPage()' class="fa-solid fa-caret-right"></i>
                        <i onClick='PrevPage()' class="fa-solid fa-caret-left"></i>
                    </div>
                        <audio id="audioPlayer" controls>
                            <source src="" type="audio/mp3">
                        </audio>
                        <div id="progress-bar">
                            <div class="progress"></div>
                            <p id="curPage"></p>
                        </div>
                </div>
                <audio id="convAudioPlayer" controls style="display: none;">
                    <source src="" type="audio/mp3">
                </audio>
            </div>
        </div>
    </div>
    <script src="../static/js/custBookDetail.js"></script>
</body>

</html>
