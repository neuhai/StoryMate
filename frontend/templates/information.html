<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is the library page.">
    <meta name="referrer" content="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Chinese font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&family=Noto+Serif+SC:wght@200..900&family=ZCOOL+KuaiLe&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">


    <!-- jQuery CSS/Js -->
    <script src="../static/js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <!-- Fontawesome for Icons -->
    <script src="https://kit.fontawesome.com/dc513c88af.js" crossorigin="anonymous"></script>

    <!-- v5 -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <!--Google Charts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <title>STORYTELLING</title>
</head>

<body>
    <div class='BackGround'>
        <div class='TopBar'>
            <img id='TopIcon' src='../static/files/imgs/Icon.png' />
            <button class='TopContent' onclick="window.location.href='./library'">图书馆</button>
            <button class='TopContent' onclick="window.location.href='./dashboard'">仪表盘</button>
            <button class='TopContent' onclick="window.location.href='./customize'">上传我的书</button>
            <img id='userIcon' src='../static/files/imgs/user1Icon.jpg'></img>
            <div id='Profile'>{{username}}</div>
        </div>
        <div class='uploadBlock'>
            <div class="uploadStep">
                <img id='penguin' src='../static/files/imgs/penguin.png' />
                <p1>让对话机器人更了解孩子</p1>
            </div>
             <div id="questions">
                <div class="question-block">
                    <label for="question1">1. 你希望对话机器人如何称呼小朋友？如果你愿意的话，请在下方文本框内输入一个小朋友喜欢的昵称。</label>
                    <input type="text" id="question1" name="question1">
                </div>
                <div class="question-block">
                    <label for="question2">2. 小朋友的年龄是 
                        <div class="dropdown" onclick="toggleAgeSelector()">
                            <span id="selectedAge"></span>
                            <div class="dropdown-icon">▼</div>
                        </div> 岁
                        <div class="age-selector" id="ageSelector">
                            <div class="age-option" onclick="selectAge(3)">3</div>
                            <div class="age-option" onclick="selectAge(4)">4</div>
                            <div class="age-option" onclick="selectAge(5)">5</div>
                            <div class="age-option" onclick="selectAge(6)">6</div>
                            <div class="age-option" onclick="selectAge(7)">7</div>
                            <div class="age-option" onclick="selectAge(8)">8</div>
                            <div class="age-option" onclick="selectAge(9)">9</div>
                            <div class="age-option" onclick="selectAge(10)">10</div>
                        </div>
                    </label>
                    
                </div>
                <div class="question-block">
                    <label for="question3">3. 小朋友平时对科学知识感兴趣的程度是？</label>
                    <div class="radio-group">
                        <label><input type="radio" name="question3" value="完全不感兴趣"> 完全不感兴趣</label>
                        <label><input type="radio" name="question3" value="不太感兴趣"> 不太感兴趣</label>
                        <label><input type="radio" name="question3" value="比较感兴趣"> 比较感兴趣</label>
                        <label><input type="radio" name="question3" value="非常感兴趣"> 非常感兴趣</label>
                        <label>
                            <input type="radio" name="question3" value="其他" onclick="toggleOtherInput('question3OtherInput')"> 其他
                            <input type="text" id="question3OtherInput" name="question3OtherInput" style="display: none;" placeholder="请输入其他答案">
                        </label>
                    </div>
                </div>
                <div class="question-block">
                    <label for="question4">4. 小朋友对日常科学知识的了解程度是？</label>
                    <div class="radio-group">
                        <label><input type="radio" name="question4" value="完全不了解"> 完全不了解</label>
                        <label><input type="radio" name="question4" value="不太了解"> 不太了解</label>
                        <label><input type="radio" name="question4" value="基本了解"> 基本了解</label>
                        <label><input type="radio" name="question4" value="非常了解"> 非常了解</label>
                        <label>
                            <input type="radio" name="question4" value="其他" onclick="toggleOtherInput('question4OtherInput')"> 其他
                            <input type="text" id="question4OtherInput" name="question4OtherInput" style="display: none;" placeholder="请输入其他答案">
                        </label>
                    </div>
                </div>
                <button class='submitInfoBtn' onclick="submitAnswers()">提交</button>
             </div>
             <div id="skip" onclick="skip_info()">
                <p1>跳过这一步</p1>
                <i class="fa-solid fa-right-long"></i>
             </div>
        </div>
    </div>
    <script src="../static/js/information.js"></script>
</body>

</html>
